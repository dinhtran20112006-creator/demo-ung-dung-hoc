<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cornell Notes Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes slide-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in {
        animation: slide-in 0.3s ease-out;
      }
      
      /* --- THEMES --- */
      :root {
        /* Zen Mode */
        --zen-bg: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        --zen-card: rgba(255, 255, 255, 0.1);
        --zen-text: #004d40;
        
        /* Speed Mode */
        --speed-bg: linear-gradient(135deg, #fff3e0, #ffcc80);
        --speed-card: #ffffff;
        --speed-text: #1f2937;
        --speed-accent: #ec4899;
        
        /* Night Mode */
        --night-bg: linear-gradient(135deg, #263238, #37474f);
        --night-card: rgba(30, 41, 59, 0.8);
        --night-text: #e2e8f0;
      }

      .theme-zen { background: var(--zen-bg); color: var(--zen-text); }
      .theme-zen .card-front, .theme-zen .card-back { background: var(--zen-card); backdrop-filter: blur(20px); border: 1px solid rgba(0, 0, 0, 0.1); color: var(--zen-text); }
      .theme-zen .header-card { background: rgba(255,255,255,0.4); border: none; }
      .theme-zen .progress-ring-background { stroke: rgba(0,0,0,0.2); }
      .theme-zen .progress-text { color: var(--zen-text); }

      .theme-speed { background: var(--speed-bg); color: var(--speed-text); }
      .theme-speed .card-front, .theme-speed .card-back { background: var(--speed-card); border: 2px solid var(--speed-accent); color: var(--speed-text); }
      .theme-speed .header-card { background: white; }

      .theme-night { background: var(--night-bg); color: var(--night-text); }
      .theme-night .card-front, .theme-night .card-back { background: var(--night-card); backdrop-filter: blur(10px); color: var(--night-text); }
      .theme-night .header-card { background: rgba(0,0,0,0.4); }
      .theme-night .progress-ring-background { stroke: rgba(255,255,255,0.2); }
      .theme-night .progress-text { color: white; }

      .theme-zen .card-enter-next, .theme-zen .card-enter { animation: zenEnter 1s cubic-bezier(0.34, 1.56, 0.64, 1); }
      @keyframes zenEnter { 0% { transform: scale(0.8) translateY(50px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
      .theme-speed .card-enter-next, .theme-speed .card-enter { animation: speedEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      @keyframes speedEnter { 0% { transform: translateX(100px) scale(0.9); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }


      /* --- New Styles for Enhanced Study Mode --- */

      /* 1. Responsive Text Sizing */
      .question-text, .answer-text {
        font-size: clamp(1.2rem, 4vw, 2rem);
        line-height: 1.6;
        padding: 1rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        font-weight: 700;
        text-align: center;
      }
      @media (max-width: 480px) { .question-text, .answer-text { font-size: 1.3rem; padding: 0.8rem; } }
      @media (min-width: 481px) and (max-width: 768px) { .question-text, .answer-text { font-size: 1.5rem; } }
      @media (min-width: 769px) and (max-width: 1440px) { .question-text, .answer-text { font-size: 1.7rem; line-height: 1.7; } }
      @media (min-width: 1441px) { .question-text, .answer-text { font-size: 1.8rem; } }


      /* 2. Advanced 3D Flip Animation */
      .card-container {
        perspective: 1000px;
        width: 100%;
        max-width: 500px;
        height: 600px;
        cursor: grab;
        margin-left: auto;
        margin-right: auto;
      }
      @media (max-width: 768px) { .card-container { height: 500px; max-width: 400px; } }
      @media (max-width: 480px) { .card-container { height: 400px; max-width: 350px; } }
      
      .card-container:active {
        cursor: grabbing;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        will-change: transform;
      }
      .card-inner.flipped {
        transform: rotateY(180deg);
      }
      .card-inner.flipping {
        transform: rotateY(90deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden; /* Safari */
        border-radius: 1.5rem; /* 2xl */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        transform: translateZ(0); /* Hardware acceleration */
        overflow: visible !important;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      
      /* Card Entry/Exit Animations */
      @keyframes slideInUpBounce { 0% { transform: translateY(100px) scale(0.8); opacity: 0; } 70% { transform: translateY(-10px) scale(1.02); opacity: 1; } 100% { transform: translateY(0) scale(1); opacity: 1; } }
      @keyframes slideOutLeftRotate { 0% { transform: translateX(0) rotate(0deg) scale(1); opacity: 1; } 100% { transform: translateX(-100px) rotate(-15deg) scale(0.9); opacity: 0; } }
      @keyframes scaleOutCenter { 0% { transform: scale(1) rotate(0deg); opacity: 1; } 100% { transform: scale(0.8) rotate(5deg); opacity: 0; } }
      @keyframes scaleOutCelebration { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0); opacity: 0; } }
      .card-exit-red { animation: slideOutLeftRotate 0.6s ease forwards; }
      .card-exit-orange { animation: slideOutLeftRotate 0.6s ease 0.1s forwards; }
      .card-exit-yellow { animation: scaleOutCenter 0.6s ease forwards; }
      .card-exit-green { animation: scaleOutCelebration 0.8s ease forwards; }
      @keyframes slideInFromRight { 0% { transform: translateX(100px) scale(0.9); opacity: 0; } 100% { transform: translateX(0) scale(1); opacity: 1; } }
      .card-enter-next { animation: slideInFromRight 0.6s ease 0.2s both; }


      /* 3. Enhanced Confidence Buttons */
      .confidence-btn {
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: scale(1);
        position: relative;
        overflow: hidden;
      }
      .confidence-btn:hover {
        transform: scale(1.05) translateY(-2px);
        filter: brightness(1.1);
      }
       .confidence-btn:active {
        transform: scale(0.98);
      }
      .confidence-red {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.3);
      }
      .confidence-orange {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.3);
      }
      .confidence-yellow {
        background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%);
        box-shadow: 0 10px 20px -5px rgba(234, 179, 8, 0.3);
      }
      .confidence-green {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        box-shadow: 0 10px 30px -5px rgba(34, 197, 94, 0.4);
      }

      /* Particle Effect for "Excellent" */
      .confetti-container {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f00;
        opacity: 0;
        animation: confetti-fall 2s ease-out forwards;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(300px) rotate(720deg); opacity: 0; }
      }


      /* 4. Swipe Gesture System */
      .swipe-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 1.5rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 2.5rem;
        color: white;
        pointer-events: none;
        z-index: 10;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }
      .swipe-active.card-inner .swipe-overlay {
        opacity: 0.8;
      }
      .swipe-left .swipe-overlay { background: rgba(239, 68, 68, 0.7); }
      .swipe-right .swipe-overlay { background: rgba(34, 197, 94, 0.7); }
      .swipe-up .swipe-overlay { background: rgba(234, 179, 8, 0.7); }
      .swipe-down .swipe-overlay { background: rgba(249, 115, 22, 0.7); }

      .card-moving {
        transition: none !important;
      }
      
      /* Laptop Responsive Fix */
      @media (min-width: 768px) and (max-width: 1440px) {
        .learning-environment {
          min-height: 100vh;
          padding: 40px 20px;
        }
        .card-content {
          padding: 30px !important;
          min-height: 400px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }

      /* --- Keyboard & Hint Systems --- */
      .keyboard-hints { position: absolute; bottom: 1rem; left: 0; right: 0; text-align: center; font-size: 0.85rem; color: #6b7280; opacity: 1; transition: opacity 0.5s ease 4s; pointer-events: none; }
      .keyboard-hints.fade-out { opacity: 0; }
      .keyboard-hints kbd { background: #f3f4f6; border: 1px solid #d1d5db; border-radius: 4px; padding: 2px 6px; font-size: 0.75rem; margin: 0 2px; }
      .shortcuts-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: flex; align-items: center; justify-content: center; }
      .modal-backdrop { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); }
      .modal-content { position: relative; background: white; padding: 2rem; border-radius: 16px; max-width: 500px; width: 90%; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
      .shortcuts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin: 1.5rem 0; }
      .shortcut-item { display: flex; align-items: center; gap: 1rem; padding: 0.5rem; border-radius: 8px; background: #f8fafc; }
      .shortcut-item kbd { background: #4f46e5; color: white; padding: 4px 8px; border-radius: 6px; min-width: 40px; text-align: center; font-weight: bold; }
      .hint-system { position: absolute; bottom: 20px; left: 20px; z-index: 50; }
      .hint-button { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 50px; padding: 8px 16px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: white; }
      .hint-button:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
      .hint-button.pulsing { animation: hintPulse 2s infinite; }
      @keyframes hintPulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 50% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); } }
      .hint-levels { position: absolute; bottom: 100%; left: 0; margin-bottom: 0.5rem; background: white; color: #1f2937; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); padding: 0.5rem; min-width: 180px; opacity: 0; transform: translateY(10px); pointer-events: none; transition: all 0.3s ease; }
      .hint-system:hover .hint-levels { opacity: 1; transform: translateY(0); pointer-events: all; }
      .hint-level { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; cursor: pointer; border-radius: 8px; transition: background 0.2s ease; }
      .hint-level:hover { background: #f3f4f6; }
      .level-badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 12px; font-weight: bold; }
      .level-badge.free { background: #10b981; color: white; }
      .level-badge.cost { background: #f59e0b; color: white; }
      .hint-display { position: absolute; top: 100%; left: 0; margin-top: 1rem; width: 100%; padding: 1rem; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); color: #1f2937; border-radius: 8px; border-left: 4px solid #4f46e5; animation: slideInUp 0.3s ease; }
      @keyframes slideInUp { 0% { transform: translateY(10px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

      /* --- Rich Media --- */
      .media-container { margin-bottom: 1.5rem; border-radius: 12px; overflow: hidden; max-width: 100%; }
      .card-media img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; }
      .card-media-audio { background: #f8fafc; padding: 1rem; border-radius: 8px; color: #1f2937;}
      .audio-controls { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; }
      .audio-btn { background: none; border: none; cursor: pointer; padding: 4px; border-radius: 4px; transition: background 0.2s; color: #1f2937; }
      .audio-btn:hover { background: #e5e7eb; }
      .audio-progress { flex: 1; -webkit-appearance: none; appearance: none; width: 100%; height: 5px; background: #d1d5db; outline: none; border-radius: 5px; }
      .audio-progress::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: #4f46e5; cursor: pointer; border-radius: 50%; }
      .audio-progress::-moz-range-thumb { width: 15px; height: 15px; background: #4f46e5; cursor: pointer; border-radius: 50%; }
      .card-media-math { text-align: center; padding: 1rem; background: #f8fafc; border-radius: 8px; font-size: 1.2rem; color: #1f2937;}
      .card-media-code pre { margin: 0; border-radius: 8px; font-size: 0.9rem; max-height: 200px; overflow: auto; }
      
      /* --- Progress & Cognitive Science --- */
      .progress-indicator { position: absolute; top: 1rem; left: 50%; transform: translateX(-50%); z-index: 40; }
      .circular-progress { position: relative; width: 60px; height: 60px; }
      .progress-ring { transform: rotate(-90deg); width: 100%; height: 100%; }
      .progress-ring-background { fill: none; stroke: #e5e7eb; stroke-width: 3; }
      .progress-ring-fill { fill: none; stroke: #3b82f6; stroke-width: 4; stroke-linecap: round; transition: stroke-dashoffset 0.8s cubic-bezier(0.65, 0, 0.35, 1), stroke 0.5s ease; }
      .progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 0.8rem; font-weight: 600; color: #1f2937; }
      .progress-indicator.halfway .progress-ring-fill { stroke: #eab308; }
      .progress-indicator.complete .progress-ring-fill { stroke: #10b981; }

      .memory-strength { position: absolute; bottom: 20px; right: 20px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 12px; padding: 12px; min-width: 180px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); cursor: help; transition: all 0.3s ease; z-index: 50; }
      .memory-strength:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); }
      .strength-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.8rem; color: #4b5563; }
      .strength-meter { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
      .meter-track { flex: 1; height: 6px; background: #e5e7eb; border-radius: 3px; position: relative; overflow: hidden; }
      .meter-fill { height: 100%; border-radius: 3px; transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .strength-value { font-size: 0.75rem; font-weight: 600; min-width: 30px; text-align: center; color: #1f2937; }
      .next-review { display: flex; justify-content: space-between; font-size: 0.7rem; color: #6b7280; }
      .memory-strength[data-level='0'] .meter-fill { width: 10%; background: #ef4444; }
      .memory-strength[data-level='1'] .meter-fill { width: 25%; background: #f97316; }
      .memory-strength[data-level='2'] .meter-fill { width: 40%; background: #f59e0b; }
      .memory-strength[data-level='3'] .meter-fill { width: 60%; background: #84cc16; }
      .memory-strength[data-level='4'] .meter-fill { width: 80%; background: #22c55e; }
      .memory-strength[data-level='5'] .meter-fill { width: 100%; background: #15803d; }
      
      .chapter-header { position: absolute; top: 1.5rem; left: 1.5rem; font-size: 0.8rem; color: #6b7280; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.5s ease; }
      
      .recall-prompt { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-radius: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; text-align: center; padding: 2rem; color: #1f2937; }
      .prompt-header { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 1rem; }
      .prompt-icon { font-size: 1.5rem; }
      .countdown-timer { width: 100%; max-width: 200px; height: 6px; background: #e5e7eb; border-radius: 3px; margin: 1.5rem 0; overflow: hidden; }
      .countdown-fill { height: 100%; background: linear-gradient(90deg, #3b82f6, #60a5fa); border-radius: 3px; width: 100%; animation: countdown 5s linear; }
      @keyframes countdown { from { width: 100%; } to { width: 0%; } }
      .assessment-options { display: flex; gap: 8px; margin-top: 1.5rem; }
      .assessment-option { padding: 8px 16px; border: 2px solid #e5e7eb; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; }
      .assessment-option:hover { border-color: #3b82f6; background: #f0f7ff; }
      
      /* --- Gamification 2.0 --- */
      .combo-system {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.3s ease;
      }
      .combo-system.active {
        opacity: 1;
        transform: scale(1);
      }
      .combo-display {
        background: linear-gradient(135deg, #ff6b00, #ff0000);
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
      }
      .combo-multiplier {
        position: absolute;
        top: -20px;
        right: 0;
        background: gold;
        color: #000;
        padding: 4px 8px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 12px;
      }
      .animate-float-up { animation: floatUp 1s ease-out forwards; }
      @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }

      /* --- Achievement System --- */
      .achievement-toast { position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); display: flex; align-items: center; gap: 12px; transform: translateX(110%); transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); z-index: 1000; max-width: 320px; }
      .achievement-toast.show { transform: translateX(0); }
      .achievement-icon { font-size: 2rem; animation: badgeBounce 0.6s ease; }
      @keyframes badgeBounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
      .achievement-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 4px; }
      .achievement-desc { font-size: 0.8rem; opacity: 0.9; margin-bottom: 6px; }
      .achievement-xp { font-size: 0.75rem; color: #fbbf24; font-weight: 600; }

      /* --- Leaderboard & Community Benchmark --- */
      .leaderboard-section { border-radius: 16px; padding-top: 20px; margin-top: 20px; }
      .leaderboard-item { display: flex; align-items: center; padding: 12px 16px; border-radius: 12px; margin-bottom: 8px; transition: all 0.2s ease; }
      .leaderboard-item:hover { background: #f8fafc; }
      .leaderboard-item.you { background: linear-gradient(135deg, #e0f2fe, #f0f9ff); border: 2px solid #0ea5e9; }
      .dark .leaderboard-item.you { background: linear-gradient(135deg, #0c4a6e, #075985); border-color: #38bdf8; }
      .leaderboard-rank { font-weight: bold; font-size: 1.1rem; min-width: 30px; color: #6b7280; }
      .leaderboard-item:nth-child(1) .leaderboard-rank { color: #f59e0b; }
      .leaderboard-item:nth-child(2) .leaderboard-rank { color: #94a3b8; }
      .leaderboard-item:nth-child(3) .leaderboard-rank { color: #d97706; }
      .leaderboard-user { display: flex; align-items: center; gap: 12px; flex: 1; }
      .leaderboard-avatar { width: 40px; height: 40px; border-radius: 50%; background: #e5e7eb; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
      .leaderboard-username { font-weight: 600; margin-bottom: 2px; }
      .leaderboard-xp { font-size: 0.8rem; color: #6b7280; }
      .dark .leaderboard-xp { color: #9ca3af; }
      .leaderboard-badges { display: flex; gap: 6px; }
      .leaderboard-badge { background: #f3f4f6; padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; color: #374151; }
      .dark .leaderboard-badge { background: #374151; color: #d1d5db; }
      .community-benchmark-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; }
      .benchmark-progress-bar { height: 8px; background-color: #e5e7eb; border-radius: 4px; position: relative; flex: 1; margin: 0 1rem; }
      .dark .benchmark-progress-bar { background-color: #374151; }
      .benchmark-progress-fill { height: 100%; background: linear-gradient(90deg, #60a5fa, #3b82f6); border-radius: 4px; }
      .benchmark-compare-marker { position: absolute; top: -2px; bottom: -2px; width: 3px; background-color: #ef4444; border-radius: 2px; }

      /* --- AI Decision Log --- */
      .ai-decision-log-entry {
        position: relative;
